<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mini CSS game</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/entry.css">
</head>
<body>
    <div class="game">
        <div class="game__scores">
            You scores: <span class="game__scores--count" data-count="0"></span>
        </div>

        <div class="game__field">
            <div class="game__player"></div>
        </div>

        <div class="game__keys">
            <h3>Controls</h3>

            Move
            <span class="game__keys--key">🠐</span>
            <span class="game__keys--key">🠒</span>
            <span class="game__keys--key">🠑</span>
            <span class="game__keys--key">🠓</span>
        </div>
    </div>

    <script type="module" src="js/entry.js"></script>
</body>
</html>
